# templates/deployment-cdcgateway.yaml
---
{{- if .Values.cdcGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flink-cdc.fullname" . }}-cdcgateway
  labels:
    {{- include "flink-cdc.labels" . | nindent 4 }}
    app.kubernetes.io/component: cdcgateway
spec:
  replicas: {{ .Values.cdcGateway.replicas }}
  selector:
    matchLabels:
      {{- include "flink-cdc.cdcgateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "flink-cdc.cdcgateway.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "flink-cdc.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: cdcgateway
          image: "{{ .Values.cdcGateway.image.repository }}:{{ .Values.cdcGateway.image.tag }}"
          imagePullPolicy: {{ .Values.cdcGateway.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: {{ .Values.securityContext.readOnlyRootFilesystem }}
          args: ["gateway", "--config", "/opt/flink/conf/cdcgateway-config.yaml"]
          env:
            - name: FLINK_CONF_DIR
              value: /opt/flink/conf
            - name: MSSQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecrets.mssqlCredentials.name }}
                  key: {{ .Values.existingSecrets.mssqlCredentials.usernameKey }}
            - name: MSSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecrets.mssqlCredentials.name }}
                  key: {{ .Values.existingSecrets.mssqlCredentials.passwordKey }}
            - name: MINIO_ENDPOINT
              value: {{ .Values.externalServices.minio.endpoint | quote }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecrets.minioCredentials.name }}
                  key: {{ .Values.existingSecrets.minioCredentials.accessKeyKey }}
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecrets.minioCredentials.name }}
                  key: {{ .Values.existingSecrets.minioCredentials.secretKeyKey }}
            {{- range .Values.extraEnvVars }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          ports:
            - containerPort: {{ .Values.cdcGateway.port }}
              name: http
            - containerPort: {{ .Values.cdcGateway.configuration.adminPort }}
              name: admin
          livenessProbe:
            httpGet:
              path: /health
              port: admin
            initialDelaySeconds: 30
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /health
              port: admin
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            {{- toYaml .Values.cdcGateway.resources | nindent 12 }}
          volumeMounts:
            - name: flink-config-volume
              mountPath: /opt/flink/conf
            - name: cdc-gateway-config
              mountPath: /opt/flink/conf/cdcgateway-config.yaml
              subPath: cdcgateway-config.yaml
            - name: flink-lib
              mountPath: /opt/flink/lib
            - name: flink-log
              mountPath: /opt/flink/log
            - name: pipeline-definitions
              mountPath: /opt/flink/pipelines/pipeline-definitions.json
              subPath: pipeline-definitions.json
      volumes:
        - name: flink-config-volume
          configMap:
            name: {{ include "flink-cdc.fullname" . }}-config
            items:
              - key: flink-conf.yaml
                path: flink-conf.yaml
              - key: log4j-console.properties
                path: log4j-console.properties
        - name: cdc-gateway-config
          configMap:
            name: {{ include "flink-cdc.fullname" . }}-config
            items:
              - key: cdcgateway-config.yaml
                path: cdcgateway-config.yaml
        - name: pipeline-definitions
          configMap:
            name: {{ include "flink-cdc.fullname" . }}-config
            items:
              - key: pipeline-definitions.json
                path: pipeline-definitions.json
        - name: flink-lib
          emptyDir: {}
        - name: flink-log
          emptyDir: {}
{{- end }}
---
